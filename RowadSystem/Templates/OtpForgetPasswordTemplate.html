<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body style="font-family: sans-serif; background: #f9f9f9; padding: 20px;">
    <div style="max-width: 500px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; text-align: center;">
        <h2 style="color: #dc2626;">Reset Your Password</h2>
        <p style="font-size: 16px; color: #333;">Hey {{FirstName}}, use this code to reset your password:</p>
        <div style="font-size: 30px; font-weight: bold; color: #dc2626; margin: 20px 0;">{{OTP_CODE}}</div>
        <p style="font-size: 14px; color: #666;">Code expires in {{ExpiryMinutes}} minutes.</p>
        <p style="font-size: 13px; color: #aaa;">Didn’t request a reset? Just ignore this.</p>
    </div>
</body>
</html>
